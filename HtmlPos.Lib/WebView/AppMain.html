<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../js/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" />
    <style>
        body {
            font-family: "ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;
        }
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <!--<script src="http://code.jquery.com/jquery.js"></script>-->
</head>
<body>

    <button id="sysinfo" class="btn" type="submit">获取计算信息</button>
    <button id="exit" class="btn" type="submit">关闭窗口</button>
    <button id="computer_name" class="btn" type="submit">获取计算名称</button>

    <div id="show"></div>

    <script>
        $("#sysinfo").bind("click", function () {
            API.request("system/GetSystemInfo").success(function (data) {
                $("#show").html(JSON.stringify(data));
            });
        });
        $("#window_max").bind("click", function () {

        });
        $("#exit").bind("click", function () {
            System.exit();
        });
        $("#computer_name").bind("click", function () {
            API.request("System/GetComputerName").success(function (data) {
                alert("ComputerName:" + data);
                $("#show").html(JSON.stringify(data));

            });
        });
    </script>

    <!-- url js -->
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/json2.js"></script>
    <script src="../Extension.js" type="text/javascript"></script>
</body>
</html>
